<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weed Growing App</title>

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="grid.css">

  <!--fonts-->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>

  <body>

    <!---collection of past and current grows-->
    <section id="grow-collection-page" class="page" role="region">
        <header role="banner">
          <h1>My Grows</h1>
        </header>
        <div id="grow-grid">

          <!--dynamically generated-->

        </div>
    </section>

    <!---timeline of past entries for this grow-->
    <section id="grow-entries-page" class="page hidden" role="region">
      <header role="banner">
        <h1 id="grow-name"></h1>
      </header>
      <div id="grow-timeline">
        <!--the following 3 divs are vertical columns-->
        <div id="timeline-left">
          <!--dynamically generated-->
        </div>
        <div id="timeline-line">
          <!--dynamically generated-->
        </div>
        <div id="timeline-right">
          <!--dynamically generated-->
        </div>
      </div>
    </section>

    <!---form for adding a new grow-->
    <section id="add-grow-page" class="page hidden" role="region">
      <i class="ionicons ion-android-arrow-back"></i>
      <h1 class="header" role="banner">Start a New Grow</h1>
      <form>
      <div>
        <label for="name">Name Your Grow</label>
        <input type="string" id="new-grow-name" name="growName">
      </div>
      <div>
        <label for="date">Date of Germination</label>
        <input type="string" id="germination-date" name="startDate">
      </div>
      <div id="strain-group">
        <input type="radio" name="strain" id="indica-strain" class="strain" value="indica"/>
        <label class="strain" for="indica-strain">Indica</label>
        <input type="radio" name="strain" id="sativa-strain" class="strain" value="sativa"/>
        <label class="strain" for="sativa-strain">Sativa</label>
        <input type="radio" name="strain" id="hybrid-strain" class="strain" value="hybrid"/>
        <label class="strain" for="hybrid-strain">Hybrid</label>
      </div>

        <input id="submit-grow" type="submit" value="submit"/>
      </form>
    </section>

    <!---form for adding a new grow-log entry-->
    <section id="add-entry-page" class="page hidden" role="region">
      <div class="back-arrow">
        <i class="ionicons ion-android-arrow-back"></i>
      </div>

    <!--since user has the option to back-date an entry,
  i'm not sure what the most efficient way to design this is
  have a form that the user submits the date with, then the server
  returns the corresponding feeding/water schedule, and then the user
 checks it off and submits notes?-->
      <form>
        <input id="entry-date" type="date">
        <input id="submit-date" type="submit" value="submit"/>
      </form>

  <!--user submits the date-->
      <div class="water-feed-instruct">
        <!--dynamically generated-->
      </div>

      <form>
        <input id="entry-notes" type="text" value="notes"/>
        <input id="submit-entry" type="submit" value="submit"/>
      </form>
    </section>

    <!---page for viewing a past entry-->
    <section id="view-entry-page" class="page hidden" role="region">
      <i class="ionicons ion-android-arrow-back back-arrow"></i>
      <h2 id="past-entry-date"></h2>
      <div id="feedOrWater">
      <!---dynamically created icon indicating whether plant was fed or watered-->
      </div>
      <i class="ionicons ion-android-delete delete-icon"></i>
      <i class="ionicons ion-edit edit-icon"></i>
      <div class="posted-entry-notes">
      <!--dynamically created from notes user posted -->
      </div>
    </section>

<!--delete entry confirmation page-->
<section id="delete-entry-page" class="page hidden" role="region">
  <form class="delete-confirmation">
    <h1>are you sure you want to delete this entry?</h1>
    <div>
      <button id="delete-confirm" type="submit" form="delete-confirmation"><h2>yes</h2></button>
      <button type="button"><h2>no</h2></button>
    </div>
  </form>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="mock-grow-entries.js"></script>
    <script src="app.js"></script>
  <!--  <script src="moment.js"></script>-->
  </body>
</html>
